<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
      <!-- Removing this would squash the entire web app to the viewport.
            This would be good because this web app needs no
            mobile responsive layout. -->
    
    <meta name="author" content="Eric Ray O. Saladar">
    <title>Web App- Simple Interest Calculator</title>
    
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
  </head>

  <body>
    
    <div class="calculator">
      <div class="case">

        <header><h1>Simple Interest Calculator</h1></header>
        <br>

        <div class="inputs-outputs">
          <label for="principal-amount">Amount</label>       
          <input type="number" id="principal-amount" class="principal-amount">
          <br><br>

          <label for="interest-rate">Interest Rate</label>
          <input type="range" class="interest-rate" min="1" max="20" step="0.25" value="1">
          <output for="interest-rate" class="interest-rate-display"></output>
          <br><br>

          <label for="years">No. of Years</label>
          <select name="years" class="years" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <br><br>

          <button class="compute-button">Compute Interest</button>
          <br><br>

          <section></section>
          <br>
        </div>

        <footer>
          Â© Everyone Can Get Rich<br>
          This calculator belongs to <span class="owner"></span>.
        </footer>

      </div>
    </div>
  </body>
</html>
